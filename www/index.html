<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'"
        />
        <script src="cordova.js"></script>
        <script src="components/loader.js"></script>
        <link rel="stylesheet" href="components/loader.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="./js/app.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="camera-square" style="--border-color: #000000">
                <img class="preview" src="" alt="Carregando..." />
            </div>
            <div class="analysis-data">
                <div class="verdict">
                    <b>Resultado</b> <br />
                    <span class="result" id="verdict">Triste</span>
                    <span class="result" id="percent"></span>
                </div>
                <br />
                <div class="scores">
                    <b>Dados</b><br />
                    <span>Tristeza:</span><span class="result" id="sad"></span><br />
                    <span>Alegria:</span><span class="result" id="happy"></span><br />
                    <span>Raiva:</span><span class="result" id="angry"></span><br />
                    <span>Surpresa:</span><span class="result" id="surprise"></span><br />
                    <span>Medo:</span><span class="result" id="fear"></span><br />
                    <span>Nojo:</span><span class="result" id="disgust"></span><br />
                    <span>Neutro:</span><span class="result" id="neutral"></span>
                </div>
            </div>
        </div>
    </body>
</html>
